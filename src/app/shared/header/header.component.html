<p>
    <mat-toolbar color="primary">

      

      <mat-menu #menu="matMenu">
        <a *ngIf="isAdmin" routerLink="/browserGame" mat-menu-item>Browser Games</a>
        <a *ngIf="isAdmin" routerLink="/categoria" mat-menu-item>Categoria</a>
        <a (click)="logout()"  mat-menu-item>Sair</a>
      </mat-menu>

      <span><a class="home-button" routerLink="/home" mat-menu-item>Only Browser Games</a></span>

      <span class="example-spacer"></span>

      <button mat-icon-button *ngIf="isUserLoggedIn" [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
      </button>

    </mat-toolbar>
</p>
