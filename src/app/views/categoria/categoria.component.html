<app-header></app-header>
<div class='container'>
    <button mat-button color='primary' (click)="openDialog(null)">Adicionar Categoria</button>
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
  
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.nome}} </td>
      </ng-container>

  
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let categoria"> {{categoria.descricao}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Ação </th>
          <td mat-cell *matCellDef="let categoria">
          <button mat-icon-button (click)="editCategoria(categoria)" color="primary">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="deleteCategoria(categoria.id)" color="primary">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
